<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- HEADER -->
  <header class="w-full px-4 md:px-8 py-3 shadow-sm bg-white">
  <div class="flex flex-wrap md:flex-nowrap items-center justify-between gap-4">

    <!-- LOGO -->
    <div class="flex-shrink-0">
      <img src="img/myntra logo.webp" alt="myntra logo" class="w-20 md:w-24" />
    </div>

    <!-- NAVBAR (wraps on small screens) -->
    <nav class="flex flex-wrap justify-center gap-8 text-sm font-semibold text-gray-800 flex-grow md:flex-none md:ml-4">
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">KIDS</a>
      <a href="#">HOME</a>
      <a href="#">BEAUTY</a>
      <a href="#">GENZ</a>
      <a href="#">STUDIO <span class="text-pink-500 text-xs font-bold ml-1">NEW</span></a>
    </nav>

    <!-- SEARCH (breaks into its own line on small screens) -->
    <div class="w-full md:w-[400px] order-last md:order-none">
      <div class="flex items-center border rounded bg-gray-100 px-3 py-1 w-full">
        <img src="img/seach gif.gif" alt="search" class="w-4 opacity-50" />
        <input
          type="text"
          placeholder="Search for products, brands and more"
          class="w-full bg-transparent outline-none text-sm px-2 py-1"
        />
      </div>
    </div>

    <!-- ICONS -->
    <div class="flex gap-8 items-center text-xs text-gray-800 font-medium">
      <a href="#" class="flex flex-col items-center">
        <img src="img/user.png" class="w-5 h-5 mb-1" />
        <span>Profile</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <img src="img/wishlist-heart.png" class="w-5 h-5 mb-1" />
        <span>Wishlist</span>
      </a>
      <a href="#" class="flex flex-col items-center relative">
        <img src="img/bags-shopping.png" class="w-5 h-5 mb-1" />
        <span>Bag</span>
       <div
  class="bag-item-count absolute -top-2 -right-2 bg-pink-600 text-white text-xs font-bold rounded-full px-1"
  style="visibility: hidden;"
>
  0
</div>

      </a>
    </div>

  </div>
</header>




    <!-- BANNERS -->
    <main>
      <div class="my-4 px-2">
        <a href="#"><img src="img/coupen.webp" class="w-full" /></a>
      </div>
      <div class="my-4 px-2">
        <a href="#"><img src="img/big no 1.webp" class="w-full" /></a>
      </div>
      <div class="my-4 px-2">
        <a href="#"><img src="img/bankgif.gif" class="w-full" /></a>
      </div>
      <div class="my-4 px-2">
        <a href="#"><img src="img/banner last.webp" class="w-full" /></a>
      </div>

      <!-- PRODUCTS -->
      <div
        class="product-list flex flex-wrap justify-center gap-6 p-6 w-200"
        id="product-list"
      ></div>

      <!-- LAST BANNER -->
      <div class="my-6 px-2">
        <a href="#"><img src="img/last banner.webp" class="w-full" /></a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#FAFBFC] px-6 py-8 flex flex-wrap gap-4 ">

      <div class="footer-1 min-w-[200px] flex flex-col gap-2 text-sm text-gray-600">
        <h5 class="font-bold text-black mb-2">ONLINE SHOPPING</h5>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home</a>
        <a href="#">Beauty</a>
        <a href="#">Genz</a>
        <a href="#">Gift Cards</a>
        <a href="#">Myntra Insider</a>
      </div>

      <div class="footer-1 min-w-[200px] flex flex-col gap-2 text-sm text-gray-600">
        <h5 class="font-bold text-black mb-2">CUSTOMER POLICIES</h5>
        <a href="#">Contact Us</a>
        <a href="#">FAQ</a>
        <a href="#">T&C</a>
        <a href="#">Terms Of Use</a>
        <a href="#">Track Orders</a>
        <a href="#">Shipping</a>
        <a href="#">Cancellation</a>
        <a href="#">Returns</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Grievance Redressal</a>
      </div>

      <div class="footer-1 min-w-[200px] flex flex-col gap-2 text-sm text-gray-600">
        <h5 class="font-bold text-black mb-2">EXPERIENCE MYNTRA APP ON MOBILE</h5>
        <div class="flex gap-2">
          <a href="#"><img src="img/google play store.png" class="h-8" /></a>
          <a href="#"><img src="img/apple store.png" class="h-8" /></a>
        </div>
      </div>
    </footer>

    <!-- JS SCRIPTS -->
    <script src="data/ItemsData.js"></script>
    <script src="index.js"></script>
  </body>
</html>
